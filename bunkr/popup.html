<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bunkr Picker</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 10px; width: 380px; }
      #items { border: 1px solid #ddd; height: 260px; overflow: auto; padding: 6px; border-radius: 6px; }
      .row { display: grid; grid-template-columns: 20px 56px 1fr; gap: 8px; align-items: center; padding: 4px 0; }
      .thumb { width: 56px; height: 36px; object-fit: cover; border-radius: 4px; }
      .name { font-size: 12px; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .topbar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 8px; }
      button { padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; cursor: pointer; }
      #status { font-size: 12px; opacity: .8; margin-top: 6px; min-height: 1.2em; }
      .small { font-size: 12px; }
      label { font-size: 12px; }
      input[type="text"]{ width:100%; }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div>
        <label><input type="checkbox" id="selectAll" /> Select all</label>
      </div>
      <div class="small">
        Base: <input type="text" id="baseUrl" value="https://bunkr.cr/f/" />
      </div>
    </div>
    <div id="items"></div>
    <div style="display:flex; gap:8px; margin-top:8px;">
      <button id="refresh">Refresh</button>
      <button id="download">Download selected</button>
      <button id="options">Optionsâ€¦</button>
    </div>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
